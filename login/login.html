<!DOCTYPE html>
<html lang = "fr">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<link rel = "stylesheet" href = "/login/styles.css">
	<title>Login</title>
</head>
<body>
	<div id = "container">
		<div id = "loginContent">
			<div class="titre">
				<span class="titre c700">C</span>
				<span class="titre c700">o</span>
				<span class="titre c500">n</span>
				<span class="titre c500">s</span>
				<span class="titre c400">i</span>
				<span class="titre c300">g</span>
				<span class="titre c300">n</span>
				<span style="color: #A9A9E6" class="titre c500">.</span>
				<span id="bar-vertical"></span>
			</div>
			<div id ="loginBorder">
				<div id = "loginTitle">Login</div>
				<form id = "loginForm">
					<div class = "form-group">
						<input type = "text" class = "form-control" id = "username" placeholder = "Username">
					</div>
					<div class = "form-group">
						<input type = "password" class = "form-control" id = "password" placeholder = "Password">
					</div>
					<button type = "submit" id = "loginSubmit">Login</button>
				</form>
			</div>
		</div>
	</div>
	<script src = '/login/script.js'></script>
</body>
</html>
